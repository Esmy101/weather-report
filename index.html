<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class = "container col">
            <div class="col-12  bg-light p-3">
                <h2 class="text-dark">Search for City:</h2>
                <form id="search-form" class="mb-2">
                    <input id="search-input" class="form-input w-100" type="text">
                </form>
                <button class="btn btn-info btn-block">Search</button>
                <div class="h4 pb-2 mb-4 text-danger border-bottom border-dark"></div>
            </div>

            <div class="p-3 text-dark">
                <div id="result-content"></div>
            </div> <!--SAVE RESULTS-->
        </div>

        <div class = "col-9">
            <!--CURRENT WEATHER CONTAINER-->
        <div class="col-9 border border-dark">
            <div id= "place" class="col">
                <p>place</p>
            </div>
            <div class="col">
                <p>Temp:</p>
            </div>
            <div class="col">
                <p>Wind:</p>
            </div>
            <div class="col">
                <p>Humidity:</p>
            </div>
            <div class="col">
                <p>UV Index:</p>
            </div>
        </div>
        <!--5 DAY WEATHER-->
        <div>
            <h2>5-Day Forecast:</h2> 
            <div class = "row">
                 <div id = "info-box-1" class = "container col me-2">

                    <p class = "wind">place holder</p>
                    <p class = "humidity">place holder</p>
                </div>
                <div id = "info-box-2" class = "container col me-2">

                </div>
                <div id = "info-box-3" class = "container col me-2">

                    <p class = "humidity"></p>

                <div id = "info-box-4"class = "container col me-2">

                    <image alt = "some clouds"></image>

            </div>
      </div>
